<div class="page-header">
	<h1>{{show.note.title}}</h1>
	<small>{{show.note.user.name}}</small>
</div>

<p>{{show.note.content}}</p>
<p><span class="label label-info">{{show.note.category.name}}</span></p>

<a ng-href="#/notes/{{show.note.id}}/edit" class="btn btn-default">Edit Note</a>
<a href="" ng-click="show.deleteNote()" class="btn btn-danger">Delete</a>
